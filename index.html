<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteriods Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteriods Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    key press:
		    a = turn left,\n 
		    d = turn right,\n
		    w = accelerate,\n 
		    s = negatively accelerate,\n
		    q = hyperspace (stop with random location)\n
		    ------------------------------------------\n
		    William Cao, APCSA Blk 0
	    </footer>
	</body>
</html>
